<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TrustQuery Draw Demo</title>
  <link rel="icon" type="image/svg+xml" href="../trustquery-logo.svg">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #container {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      background: white;
      overflow: hidden;
    }

    #output-container {
      flex: 1;
      background: #fafafa;
      overflow-y: auto;
      overflow-x: hidden;
    }

    #chat-input-wrapper {
      display: flex;
      flex-direction: column;
      background: white;
      border-top: 1px solid #e0e0e0;
      padding: 12px;
      gap: 8px;
    }

    #button-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    #textarea {
      width: 100%;
      min-height: 60px;
      max-height: 150px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: none;
    }

    button {
      padding: 8px 12px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      white-space: nowrap;
      flex-shrink: 0;
    }

    button:active {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="output-container">
      <!-- Canvas elements will appear here -->
    </div>

    <div id="chat-input-wrapper">
      <div id="button-row">
        <button id="clear-btn">Clear</button>
        <button id="example-1-btn">Example 1</button>
        <button id="example-2-btn">Example 2</button>
        <button id="example-3-btn">Example 3</button>
      </div>

      <textarea
        id="textarea"
        placeholder="Type =mermaid`...` or ```mermaid ... ```"></textarea>
    </div>
  </div>

  <script type="module">
    import TrustQueryDraw from '../dist/trustquery-draw.js';

    const textarea = document.getElementById('textarea');

    // Initialize
    const draw = TrustQueryDraw.init('textarea', 'output-container', {
      triggerMap: {
        source: 'url',
        url: './tql-draw-triggers.json'
      },
      canvasWidth: 700,
      canvasHeight: 500,
      enableStyleInspector: true,
      onDraw: (data) => {
        console.log('Draw command detected:', data);
      },
      onNodeSelected: (node, style) => {
        console.log('Node selected:', node.data.label, style);
      },
      onStyleChange: (nodeId, newStyle) => {
        console.log('Style changed for node:', nodeId, newStyle);
      },
      onCopyStyle: (styleObject) => {
        console.log('Style copied:', styleObject);
        navigator.clipboard.writeText(JSON.stringify(styleObject, null, 2));
        alert('Style copied to clipboard!');
      },
      onPasteStyleToChat: (styleObject) => {
        console.log('Paste to chat:', styleObject);
        textarea.value += `\n\nNode Style:\n${JSON.stringify(styleObject, null, 2)}`;
      }
    });

    // Clear button
    document.getElementById('clear-btn').addEventListener('click', () => {
      draw.drawHandler.clearAll();
    });

    // Example 1: Basic Flowchart
    document.getElementById('example-1-btn').addEventListener('click', () => {
      textarea.value = `=mermaid\`flowchart TD
  A[Start] --> B{Is it?}
  B -->|Yes| C[OK]
  B -->|No| D[End]\``;
      textarea.dispatchEvent(new Event('input'));
    });

    // Example 2: Horizontal Flow
    document.getElementById('example-2-btn').addEventListener('click', () => {
      textarea.value = `=mermaid\`flowchart LR
  A[Hard] -->|Text| B(Round)
  B --> C{Decision}\``;
      textarea.dispatchEvent(new Event('input'));
    });

    // Example 3: Markdown Syntax
    document.getElementById('example-3-btn').addEventListener('click', () => {
      textarea.value = `\`\`\`mermaid
flowchart TD
  Start[Start Process] --> Check{Is Valid?}
  Check -->|Yes| Process[Process Data]
  Check -->|No| Error[Show Error]
  Process --> End[Complete]
  Error --> End
\`\`\``;
      textarea.dispatchEvent(new Event('input'));
    });
  </script>
</body>
</html>
