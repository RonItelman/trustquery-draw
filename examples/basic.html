<!DOCTYPE html>
<html>
<head>
  <title>TrustQuery Draw Demo</title>
  <link rel="icon" type="image/svg+xml" href="../trustquery-logo.svg">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
      background: #fafafa;
    }

    #container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 { margin-top: 0; }

    #output-container {
      margin-bottom: 20px;
      height: 600px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background: #fafafa;
      overflow-y: auto;
      overflow-x: hidden;
    }

    #textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      padding: 8px 16px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>ðŸŽ¨ TrustQuery Draw Demo</h1>

    <div id="output-container">
      <!-- Canvas elements will appear here -->
    </div>

    <textarea
      id="textarea"
      placeholder="Type a message with =mermaid`...` command and press Enter"></textarea>

    <div style="display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap;">
      <button id="clear-btn">Clear Visualizations</button>
      <button id="example-1-btn">Example 1: Basic Flowchart</button>
      <button id="example-2-btn">Example 2: Horizontal Flow</button>
    </div>
  </div>

  <script type="module">
    import TrustQueryDraw from '../dist/trustquery-draw.js';

    const textarea = document.getElementById('textarea');

    // Initialize
    const draw = TrustQueryDraw.init('textarea', 'output-container', {
      triggerMap: {
        source: 'url',
        url: './tql-draw-triggers.json'
      },
      canvasWidth: 700,
      canvasHeight: 500,
      onDraw: (data) => {
        console.log('Draw command detected:', data);
      }
    });

    // Clear button
    document.getElementById('clear-btn').addEventListener('click', () => {
      draw.drawHandler.clearAll();
    });

    // Example 1: Basic Flowchart
    document.getElementById('example-1-btn').addEventListener('click', () => {
      textarea.value = `=mermaid\`flowchart TD
  A[Start] --> B{Is it?}
  B -->|Yes| C[OK]
  B -->|No| D[End]\``;
      textarea.dispatchEvent(new Event('input'));
    });

    // Example 2: Horizontal Flow
    document.getElementById('example-2-btn').addEventListener('click', () => {
      textarea.value = `=mermaid\`flowchart LR
  A[Hard] -->|Text| B(Round)
  B --> C{Decision}\``;
      textarea.dispatchEvent(new Event('input'));
    });
  </script>
</body>
</html>
